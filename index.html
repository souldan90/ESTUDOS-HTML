<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>
<body>
    <div class ="content">
        <div class="slides">
          <input type="radio" name="slide" id="slide1" checked>
          <input type="radio" name="slide" id="slide2">
          <input type="radio" name="slide" id="slide3">
          <input type="radio" name="slide" id="slide4">
          <input type="radio" name="slide" id="slide5">
          <div class="slide s1">
              <img src="_imagem/1.jpg" alt="paisagem com montanhas">
          </div>
          <div class="slide">
            <img src="_imagem/2.jpg" alt="paisagem com fantasia">
        </div>
        <div class="slide">
            <img src="_imagem/3.jpg" alt="fantasia">
        </div>
        <div class="slide">
            <img src="_imagem/4.jpg" alt="jogo">
        </div>
        <div class="slide">
            <img src="_imagem/5.jpg" alt="montanhas">
        </div>
        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
        </div>
    </div>
