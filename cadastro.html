<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/cadastro.css">
    <title>EUGAMER CADASTRO</title>
</head>
<body>
<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>CADASTRE-SE NA EUGAMER</h1>
    <p>Por favor preencha os campos abaixo com atenção.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Entre com o Email" name="email" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Digite sua senha" name="psw" required>

    <label for="psw-repeat"><b>Repita a senha</b></label>
    <input type="password" placeholder="Repita sua senha" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembre-me
    </label>

    <p>Criando a conta você concorda com os <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">CADASTRE</button>
    </div>
  </div>
</form>
 
</body>
</html>
